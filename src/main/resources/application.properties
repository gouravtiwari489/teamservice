spring.application.name=teamservice

server.servlet.context-path=/teamservice

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:matawandb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
//Logging
spring.jpa.show-sql=false
# Disable Hibernate's SQL formatter (no pretty logging)
spring.jpa.properties.hibernate.format_sql=false

# Enable H2 Console (Optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable logging of Hibernate's SQL statements at the console level
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF


